{% extends 'header.html'%}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="zxx">

<head>
    
</head>

<body>
    
    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section set-bg" data-setbg="{% static 'img/breadcrumb.jpg' %}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <h2>Change password</h2>
                        <div class="breadcrumb__option">
                            <a href="/">Home</a>
                            <span>change password</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

   

    <!-- Contact Form Begin -->
    <div class="contact-form spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="contact__form__title">
                        <h2>Change password</h2>
                    </div>
                </div>
            </div>
            {% if msg%}
                <b style="color:blue;">{{msg}}</b>
            {% endif %}

            <form action="{% url 'change-password' %}" method="post">
                {% csrf_token %}
                <div class="row">
                    
                    <div class="col-lg-12 text-center">
                        <input type="password" name="old_password" placeholder="Your old password">
                    </div>

                    <div class="col-lg-12 text-center">
                        <input type="password" name="new_password" placeholder="Your new password">
        
                    </div>
                    <div class="col-lg-12 text-center">
                        <input type="password" name="cnew_password" placeholder="Your confirm new password">
        
                    </div>
                   
                    <div class="col-lg-12 text-center">
                        <button type="submit" class="site-btn">change password</button>
                    </div>
                
            </form>
        </div>
    </div>
    <!-- Contact Form End -->

</body>

</html>
{% endblock %}
